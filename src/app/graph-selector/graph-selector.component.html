<h1 mat-dialog-title>Graphs</h1>
<mat-dialog-content>
  <label>Choose a graph:</label>
  <form [formGroup] = "graphsForm" (ngSubmit) = "onSubmit()">
    <mat-radio-group *ngIf = "docs$" formControlName = "chosenGraphDoc">
      <mat-radio-button *ngFor="let doc of docs$ | async"
      value = {{doc.id}}>
          {{doc.data.displayName}} <span> {{doc.data.desc}} | {{doc.data.fileType}} </span>
      </mat-radio-button>
    </mat-radio-group>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button
    (click) = "onSubmit()"
    [disabled]="graphsForm.invalid"
    [mat-dialog-close] = "true"
    type="submit"
    cdkFocusInitial>Confirm
  </button>
  <app-uploader></app-uploader>
  <button mat-button [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
