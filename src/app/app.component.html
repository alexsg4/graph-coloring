<main role="main">
  <mat-grid-list id="content" cols="12" rowHeight="fit" gutterSize="0.5em">
    <mat-grid-tile colspan="12" rowspan="1">
      <mat-toolbar id="main-navbar" color="primary">
        <span>{{ title }}</span>
        <span class="spacer"></span>

        <app-graph-selector-open></app-graph-selector-open>
      </mat-toolbar>
    </mat-grid-tile>

    <mat-grid-tile colspan="9" rowspan="10">
      <app-graph-view></app-graph-view>
    </mat-grid-tile>

    <mat-grid-tile colspan="3" rowspan="3" id="controls">
      <app-coloring-controls></app-coloring-controls>
    </mat-grid-tile>

    <mat-grid-tile colspan="3" rowspan="7">
      <app-console></app-console>
    </mat-grid-tile>

    <mat-grid-tile id="footer" colspan="12" rowspan="1">
      <span>&copy; Alexandru Stanciu - 2020</span>
    </mat-grid-tile>
  </mat-grid-list>
</main>

<router-outlet></router-outlet>
